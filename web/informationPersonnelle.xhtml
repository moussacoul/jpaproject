<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Informations Personnelles</ui:define>
    <ui:define name="contenu">
        <h:outputStylesheet library="css" name="style.css" />
        <h:form class="formulaire">
            <b:container layout="fluid" style="padding:0px;max-width:900px;background-color:#E6E6E6;" styleClass="styleWindow" >
                <h3 class="form-signin-heading" style="padding-left:15px;">Information personnelle</h3>
                <div style="padding:15px;background-color: white;">
					<b:row>
						<b:column span="6">
							<label for="nom">Nom</label>
							<b:inputText id="nom"	value="#{userManagedBean.name}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
						<b:column span="6">
							<label for="Prenom">Prenom</label>
							<b:inputText id="prenom"	value="#{userManagedBean.firstname}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="6">
							<label for="nom">Adresse</label>
							<b:inputText id="adresse"	value="#{userManagedBean.address}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
						<b:column span="6">
							<label for="Prenom">Téléphone</label>
							<b:inputText id="telephone"	value="#{userManagedBean.phoneNumber}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="12">
							<label for="Email">Email</label>
							<b:inputText id="email"	value="#{userManagedBean.mail}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="6">
							<label for="pass">Mot de passe</label>
							<b:inputText id="pass"	value="#{userManagedBean.pass}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
						<b:column span="6">
							<label for="birthdate">Date de Naissance</label>
							<b:inputText id="datenaissance"	value="#">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="12">
							<label for="titrecv">Titre du CV</label>
							<b:inputText id="titrecv"	value="#{userManagedBean.titreCV}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="12">
							<h:commandButton class="primary btn-info btn-md btn-block" value="Enregistrer" style="height:35px"
									action="#{userManagedBean.insertUserInfo()}" >
							</h:commandButton>
						</b:column>
					</b:row>
                </div>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>
