<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <h:form class="formulaire">

            <div class="container">			
                <div class="row" style="margin-top:7%;">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong class="">Login</strong>
                            </div>
                            <div class="panel-body">
                                <div class ="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <h:inputText value="#{userManagedBean.mail}" class="form-control" id ="email" pt:placeholder ="Email"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-offset-2 col-md-8">
                                        <div class="form-group">
                                            <label for="Pass">Password</label>
                                            <h:inputText value="#{userManagedBean.pass}" class="form-control" id ="pass" pt:placeholder ="Password"/>
                                        </div>
                                    </div>

                                </div>     
                                <div class ="row">
                                    <div class="col-md-offset-2 col-md-2">
                                        <h:commandButton value="Connexion" action="#{userManagedBean.isExist()}" class="btn btn-primary"/>
                                    </div>

                                    <div class="col-md-offset-2 col-md-2">
                                        <h:commandButton class="btn btn-primary" value="Inscription" action="inscription"/>
                                    </div>    
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form>
            <h:inputText value="#{userManagedBean.login}">
            </h:inputText>
            <h:commandButton type="submit" value="Click AJAX" action="login.xhtml">
                <f:ajax execute="@form" render="login_desc"/>
            </h:commandButton>
            <h:panelGroup layout="block" id="login_desc">#{userManagedBean.login}</h:panelGroup>
        </h:form>
    </h:body>
</html>
