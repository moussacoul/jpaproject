<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        <div id="centrale">
            <div id="conteneur">
                <h:form class="formulaire">

                    <div class="container">			
                        <div class="row" style="margin-top:7%;">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <strong class="">Information personnelle</strong>
                                    </div>
                                    <div class="panel-body">
                                       
                                            <div class ="row">
                                                <div class="col-md-offset-1 col-md-4">
                                                    <div class="form-group">
                                                        <label for="nom">Nom</label>
                                                        <h:inputText value="#{userManagedBean.name}" class="form-control" id ="nom" pt:placeholder ="Nom"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-offset-2 col-md-4">
                                                    <div class="form-group">
                                                        <label for="Prenom">Prenom</label>
                                                        <h:inputText value="#{userManagedBean.firstname}" class="form-control" id ="prenom" pt:placeholder ="Prenom"/>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">

                                                <div class="col-md-offset-1 col-md-4">
                                                    <div class="input-group">
                                                        <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                                        <h:inputText value="#{userManagedBean.address}" class="form-control" id ="adresse" pt:placeholder ="Adresse"/>

                                                    </div>
                                                </div>
                                                <div class="col-md-offset-2 col-md-4">
                                                    <div class="input-group">
                                                        <span class="input-group-addon glyphicon glyphicon-phone"></span>
                                                        <h:inputText value="#{userManagedBean.phoneNumber}" class="form-control" id ="telephone" pt:placeholder ="Numero de Téléphone"/>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class ="row">
                                                <div class="col-md-offset-1 col-md-10">
                                                    <div class="form-group">
                                                        <label for="Email">Email</label>
                                                        <h:inputText value="#{userManagedBean.mail}" class="form-control" id ="email"  pt:placeholder ="Email"/>
                                                    </div>
                                                </div>    
                                            </div>
                                            <div class ="row">
                                                <div class="col-md-offset-1 col-md-4">
                                                    <div class="form-group">
                                                        <label for="pass">Mot de passe</label>
                                                        <h:inputText value="#{userManagedBean.pass}" class="form-control" id ="pass" pt:placeholder ="Mot de passe"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-offset-2 col-md-4">
                                                    <div class="form-group">
                                                        <label for="birthdate">Date de Naissance</label>
                                                        <h:inputText value="#" class="form-control" id ="datenaissance" pt:placeholder ="Date de naissance"/>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class ="row">
                                                <div class="col-md-offset-5 col-md-1">
                                                    <h:commandButton value="Enregistrer" action="#{userManagedBean.insertUserInfo()}" class="btn btn-primary"/>
                                                </div>
                                            </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
