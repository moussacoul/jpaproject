<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Centre d'interet</ui:define>
    <ui:define name="contenu">
        <h:outputStylesheet library="css" name="style.css" />
        <h:form class="formulaire">
            <b:container layout="fluid" style="padding:0px;max-width:900px;background-color:#E6E6E6;" styleClass="styleWindow" >
                <h3 class="form-signin-heading" style="padding-left:15px;">Centre d'interet</h3>
                <div style="padding:15px;background-color: white;">
					<b:row>
						<b:column span="12">
							<label for="nomC">Nom</label>
							<b:inputText id="nomL"	value="#{centreInteretBean.nom}">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column span="12">
							<label for="CommentaireL">Commentaire</label>
							<b:inputText id="commentaireL"	value="#{centreInteretBean.commentaire}" rows="2">
								<f:facet name="append">
									<b:iconAwesome name="tag" />
								</f:facet>
							</b:inputText>
						</b:column>
					</b:row>
                    <b:row>
						<b:column span="6">
							<h:commandButton class="primary btn-info btn-md btn-block" value="Ajouter" style="height:35px"
									action="#{centreInteretBean.createCInteret()}" >
							</h:commandButton>
						</b:column>
						<b:column span="6">
							<h:commandButton class="primary btn-info btn-md btn-block" value="Suprimer" style="height:35px"
									action="supprimerCI" >
							</h:commandButton>
						</b:column>
					</b:row>
				</div>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>
